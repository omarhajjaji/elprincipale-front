<div class="container">
  <div
    class="d-flex flex-column justify-content-center align-items-center h-100"
  >
    <div class="card border-primary" style="width: 40rem">
      <div class="card-body">
        <h5 class="card-title text-primary" style="text-align: center">
          Ajouter un étudiant
        </h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
        <form (ngSubmit)="addEtudiant()" [formGroup]="formGroup">
          <div class="form-group">
            <label for="cin">CIN :</label>
            <input
              type="text"
              class="form-control"
              id="cin"
              formControlName="cin"
              placeholder="CIN"
            />
          </div>
          <div class="form-group">
            <label for="cin">Nom :</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              formControlName="nom"
              placeholder="NOM"
            />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input
              type="text"
              class="form-control"
              formControlName="prenom"
              id="prenom"
              placeholder="Prénom"
            />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="numtel">Numéro de telephone :</label>
            <input
              type="number"
              class="form-control"
              id="numtel"
              formControlName="numTel"
              placeholder="Numéro de telephone"
            />
          </div>
          <div class="form-group">
            <label for="datenaiss">Date de Naissance :</label>
            <input
              type="Text"
              class="form-control"
              id="datenaiss"
              formControlName="dateNaiss"
              placeholder="Date de Naissance"
            />
          </div>
          <div class="form-group">
            <label for="numins">Numéro d'inscription :</label>
            <input
              type="number"
              class="form-control"
              id="numins"
              formControlName="numInsc"
              placeholder="Numéro d'inscription"
            />
          </div>
          <div class="form-group">
            <label for="niveau">Niveau :</label>
            <input
              type="number"
              class="form-control"
              id="niveau"
              formControlName="niveau"
              placeholder="Niveau"
            />
          </div>
          <div class="form-group">
            <label for="groupe">Groupe :</label>
            <input
              type="text"
              class="form-control"
              id="groupe"
              formControlName="groupe"
              placeholder="Groupe"
            />
          </div>
          <div class="form-group">
            <label for="spécialité">Spécialité :</label>
            <input
              type="text"
              class="form-control"
              id="spécialité"
              formControlName="specialite"
              placeholder="Spécialité"
            />
          </div>
          <div class="form-group">
            <label for="diplome">Diplôme :</label>
            <input
              type="text"
              class="form-control"
              id="diplome"
              formControlName="parcours"
              placeholder="Diplôme"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary mb-4" type="submit">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
