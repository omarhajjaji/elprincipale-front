<div class="container">
  <div
    class="d-flex flex-column justify-content-center align-items-center h-100"
  >
    <div class="container d-flex justify-content-center m-3 text-primary">
      <br />
    </div>
    <div class="card border-primary" style="width: 40rem">
      <div class="card-body">
        <h5 class="card-title text-primary" style="text-align: center">
          Attestation de pr√©sence
        </h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
        <form (ngSubmit)="addDemande()" [formGroup]="formGroup">
          <div class="form-group">
            <label for="formGroupExampleInput">Raison :</label>
            <input
              type="text"
              class="form-control"
              formControlName="raison"
              placeholder="Raison de demande"
              required
            />
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn btn-primary mb-4" type="submit">
              Confirmer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
